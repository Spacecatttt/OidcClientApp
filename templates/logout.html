{% extends 'layout.html' %}

{% block content %}
    <h1>Logging Out...</h1>
    <p>You are being redirected to complete the logout process.</p>

    <!-- This form will automatically submit a POST request to the logout endpoint -->
    <form name="logoutForm" method="post" action="{{ logout_url }}">
        <!-- Antiforgery token would be needed if the target endpoint required it,
             but the standard IdentityServer logout does not. -->
    </form>

    <script>
        // Automatically submit the form when the page loads
        window.onload = function() {
            document.forms['logoutForm'].submit();
        }
    </script>
{% endblock %}
