{% extends 'layout.html' %}

{% block content %}

<div class="error-page-container">
    <div class="error-card">
        <div class="error-header">
            <div class="error-icon">⚠️</div>
            <h1 class="error-title">Login Failed</h1>
        </div>

        <div class="error-body">
            <p>IdentityServer returned an error via the callback URL.</p>

            <div class="error-details-box">
                <span class="error-label">Error Code</span>
                <strong style="color: var(--danger);">{{ error }}</strong>

                {% if description %}
                <div style="margin-top: 10px;">
                    <span class="error-label">Description</span>
                    <span>{{ description }}</span>
                </div>
                {% endif %}
            </div>

            <div style="margin-top: 2rem;">
                <a href="/" class="btn btn-primary" style="width: 100%; text-align: center;">Try Again</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
